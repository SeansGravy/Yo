name: Yo Local CI Mirror

on:
  push:
    branches: [ main, feature/*, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run pytest and Yo verify
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          if [ "$(uname)" = "Darwin" ]; then
            python3 -m pip install --break-system-packages -r requirements.txt
          fi

      - name: Run unit tests
        run: |
          python3 -m pytest --maxfail=1 --disable-warnings -q

      - name: Run Yo CLI verify
        run: |
          python3 -m yo.cli verify
          mkdir -p data/logs
          echo "$(date +'%Y-%m-%d %H:%M:%S') âœ… Verify successful" >> data/logs/test_summary.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yo-test-results
          path: |
            data/logs/test_summary.log
            yo_test_results_*.log
