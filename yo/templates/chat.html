<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yo Chat</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        margin: 0 auto;
        padding: 2rem;
        max-width: 720px;
        background: #f9fafb;
        color: #1f2933;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 1.5rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.6rem;
      }
      header span {
        font-size: 0.9rem;
        color: #52606d;
      }
      #messages {
        background: #ffffff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        min-height: 320px;
        max-height: 480px;
        overflow-y: auto;
        margin-bottom: 1rem;
      }
      .message {
        margin-bottom: 1rem;
      }
      .message strong {
        display: block;
        margin-bottom: 0.25rem;
      }
      .assistant {
        background: #eef2ff;
        border-radius: 8px;
        padding: 0.75rem 1rem;
      }
      .user {
        background: #f1f5f9;
        border-radius: 8px;
        padding: 0.75rem 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      textarea {
        width: 100%;
        min-height: 90px;
        resize: vertical;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
      }
      textarea:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
      }
      .toolbar {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
      }
      input[type="text"], select {
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        font-size: 0.95rem;
      }
      button {
        background: #4338ca;
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
      }
      button.secondary {
        background: #e2e8f0;
        color: #1f2933;
      }
      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
      #status {
        font-size: 0.9rem;
        color: #52606d;
        min-height: 1.2rem;
      }
      .debug-banner {
        display: none;
        margin-bottom: 1rem;
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        background: #fef3c7;
        color: #92400e;
        font-size: 0.9rem;
      }
      .debug-banner.active {
        display: block;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #111827;
          color: #e5e7eb;
        }
        #messages {
          background: #1f2937;
          box-shadow: none;
        }
        .assistant {
          background: #312e81;
          color: #e0e7ff;
        }
        .user {
          background: #1e293b;
        }
        textarea, input[type="text"], select {
          background: #111827;
          color: #e5e7eb;
          border-color: #374151;
        }
        button.secondary {
          background: #1f2937;
          color: #e5e7eb;
        }
        header span {
          color: #94a3b8;
        }
        .debug-banner {
          background: #422006;
          color: #fef3c7;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Yo Chat</h1>
        <span>Live conversation · v{{ app_version }}</span>
      </div>
      <div class="toolbar">
        <label>
          Namespace
          <input id="namespace-input" type="text" value="{{ namespace }}" />
        </label>
        <button type="button" class="secondary" id="new-session">New Session</button>
      </div>
    </header>
    <div id="debug-log" class="debug-banner"></div>

    <main>
      <div id="messages"></div>
      <form id="chat-form">
        <textarea id="message-input" placeholder="Ask a question or share an update…" required></textarea>
        <div class="toolbar">
          <button type="submit" id="send-button">Send</button>
          <span id="status"></span>
        </div>
      </form>
    </main>

    <script>
      const chatUrl = '/api/chat';
      const sessionKey = 'yo_chat_session';
      const historyKey = 'yo_chat_history';
      const initialNamespace = {{ namespace | tojson }};
      const templateDebugEnabled = {{ 'true' if debug else 'false' }};
      let sessionId = localStorage.getItem(sessionKey) || null;
      let chatSocket = null;
      let pendingAssistantEl = null;
      let streamTokenCount = 0;
      let silentTimer = null;
      const debugQueryEnabled = new URLSearchParams(window.location.search).get('debug') === '1';
      const debugEnabled = templateDebugEnabled || debugQueryEnabled;
      const debugBanner = document.getElementById('debug-log');

      const messagesEl = document.getElementById('messages');
      const namespaceInput = document.getElementById('namespace-input');
      const messageInput = document.getElementById('message-input');
      const statusEl = document.getElementById('status');
      const sendButton = document.getElementById('send-button');

      function updateDebug(message) {
        if (!debugEnabled || !debugBanner) return;
        debugBanner.textContent = message;
        debugBanner.classList.add('active');
      }

      function clearDebug() {
        if (!debugEnabled || !debugBanner) return;
        debugBanner.textContent = '';
        debugBanner.classList.remove('active');
      }

      function generateSessionId() {
        if (window.crypto && typeof window.crypto.randomUUID === 'function') {
          return window.crypto.randomUUID();
        }
        return `session-${Date.now()}`;
      }

      function renderHistory(history) {
        messagesEl.innerHTML = '';
        history.forEach((turn) => {
          appendUserBubble(turn.user);
          appendAssistantBubble(turn.assistant);
        });
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function loadStoredHistory() {
        const raw = localStorage.getItem(historyKey);
        if (!raw) return [];
        try {
          const payload = JSON.parse(raw);
          if (payload && payload.session_id === sessionId) {
            return payload.history || [];
          }
        } catch (error) {
          console.warn('Failed to parse stored history', error);
        }
        return [];
      }

      function storeHistory(history) {
        localStorage.setItem(historyKey, JSON.stringify({ session_id: sessionId, history }));
      }

      function textOf(value) {
        if (!value) {
          return '';
        }
        if (typeof value === 'string') {
          return value.trim();
        }
        if (typeof value === 'object' && value !== null && typeof value.text === 'string') {
          return value.text.trim();
        }
        return '';
      }

      function startSilentTimer() {
        if (silentTimer) {
          clearTimeout(silentTimer);
        }
        silentTimer = setTimeout(() => {
          if (pendingAssistantEl) {
            pendingAssistantEl.textContent = '[Server silent]';
          }
          statusEl.textContent = '⚠️ Server silent';
        }, 5000);
      }

      function clearSilentTimer() {
        if (!silentTimer) {
          return;
        }
        clearTimeout(silentTimer);
        silentTimer = null;
      }

      function appendUserBubble(text) {
        const block = document.createElement('div');
        block.className = 'message user';
        block.innerHTML = `<strong>You</strong>${text}`;
        messagesEl.appendChild(block);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function appendAssistantBubble(text) {
        const block = document.createElement('div');
        block.className = 'message assistant';
        const span = document.createElement('span');
        span.className = 'assistant-text';
        span.textContent = text;
        block.innerHTML = '<strong>Yo</strong>';
        block.appendChild(span);
        messagesEl.appendChild(block);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return span;
      }

      function connectChatStream() {
        if (!sessionId) {
          return;
        }
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = `${protocol}${window.location.host}/ws/chat/${sessionId}`;
        if (chatSocket && chatSocket.url === wsUrl && chatSocket.readyState <= 1) {
          return;
        }
        if (chatSocket) {
          try { chatSocket.close(); } catch (error) { /* noop */ }
        }
        chatSocket = new WebSocket(wsUrl);
        chatSocket.onopen = () => {
          statusEl.textContent = '';
          updateDebug('WebSocket connected');
        };
        chatSocket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleChatEvent(data);
          } catch (error) {
            console.warn('Malformed chat event', error);
          }
        };
        chatSocket.onerror = () => {
          if (debugEnabled) {
            updateDebug('WebSocket error: chat stream disconnected');
          } else {
            statusEl.textContent = '⚠️ Chat stream disconnected.';
          }
          try { chatSocket.close(); } catch (error) { /* noop */ }
        };
        chatSocket.onclose = () => {
          if (debugEnabled) {
            updateDebug('WebSocket closed; attempting reconnect');
          }
          statusEl.textContent = 'Reconnecting…';
          chatSocket = null;
          setTimeout(() => connectChatStream(), 1500);
        };
      }

      function handleChatEvent(event) {
        if (debugEnabled) {
          const preview = textOf(event && event.reply).slice(0, 40);
          const eventType = event && event.type ? event.type : 'unknown';
          const eventSession = event && event.session_id ? event.session_id : 'none';
          console.debug('EVENT', eventType, eventSession, preview.slice(0, 60));
        }
        if (event && event.session_id && sessionId && event.session_id !== sessionId) {
          if (debugEnabled) {
            console.debug('EVENT-SKIP', event.session_id, sessionId);
          }
          return;
        }
        if (!event || !event.type) {
          return;
        }
        switch (event.type) {
          case 'chat_ping':
            if (debugEnabled) {
              updateDebug(`Ping received at ${event.timestamp || ''}`);
            }
            break;
          case 'chat_started':
            statusEl.textContent = 'Streaming…';
            break;
          case 'chat_token':
            if (!pendingAssistantEl) {
              pendingAssistantEl = appendAssistantBubble('');
            }
            pendingAssistantEl.textContent += event.token;
            streamTokenCount += (event.token || '').length;
            break;
          case 'chat_complete':
          case 'chat_message':
            {
              clearSilentTimer();
              const replyText = textOf(event.reply);
              if (replyText) {
                if (pendingAssistantEl) {
                  pendingAssistantEl.textContent = replyText;
                } else {
                  appendAssistantBubble(replyText);
                }
              }
              pendingAssistantEl = null;
              streamTokenCount = 0;
              if (Array.isArray(event.history)) {
                storeHistory(event.history);
                renderHistory(event.history);
              }
              statusEl.textContent = event.fallback ? 'REST fallback reply received.' : '';
            }
            break;
          case 'chat_fallback':
            if (debugEnabled) {
              updateDebug('Server requested REST fallback.');
            }
            statusEl.textContent = 'Fallback reply in progress…';
            break;
          default:
            break;
        }
      }

      async function sendMessage(content) {
        const namespace = namespaceInput.value.trim() || 'default';
        statusEl.textContent = 'Thinking…';
        sendButton.disabled = true;
        messageInput.disabled = true;
        try {
          if (!sessionId) {
            sessionId = generateSessionId();
            localStorage.setItem(sessionKey, sessionId);
          }
          connectChatStream();
          appendUserBubble(content);
          pendingAssistantEl = appendAssistantBubble('');
          streamTokenCount = 0;
          startSilentTimer();

          const response = await fetch(chatUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              namespace,
              message: content,
              session_id: sessionId,
              stream: true,
            }),
          });
          if (!response.ok) {
            const payload = await response.json().catch(() => ({}));
            throw new Error(payload.detail || 'Chat request failed.');
          }
          const payload = await response.json();
          if (payload.session_id) {
            sessionId = payload.session_id;
            localStorage.setItem(sessionKey, sessionId);
          }
          const fallbackUsed = Boolean(payload.fallback);
          const replyText = textOf(payload.reply);
          const history = Array.isArray(payload.history) ? payload.history : [];
          if (history.length) {
            storeHistory(history);
            renderHistory(history);
          }
          if (!payload.stream && replyText) {
            if (pendingAssistantEl) {
              pendingAssistantEl.textContent = replyText;
              pendingAssistantEl = null;
            } else {
              appendAssistantBubble(replyText);
            }
            pendingAssistantEl = null;
            streamTokenCount = 0;
            statusEl.textContent = fallbackUsed ? 'REST fallback reply received.' : '';
            clearSilentTimer();
          } else if (replyText && streamTokenCount === 0) {
            if (pendingAssistantEl) {
              pendingAssistantEl.textContent = replyText;
              pendingAssistantEl = null;
            } else {
              appendAssistantBubble(replyText);
            }
            pendingAssistantEl = null;
            streamTokenCount = 0;
            statusEl.textContent = fallbackUsed ? 'REST fallback reply received.' : '';
            clearSilentTimer();
          }

            if (!fallbackUsed) {
              statusEl.textContent = '';
            }
            clearDebug();
        } catch (error) {
          clearSilentTimer();
          if (debugEnabled) {
            updateDebug(`Error: ${error}`);
          } else {
            statusEl.textContent = `❌ ${error}`;
          }
          if (pendingAssistantEl) {
            pendingAssistantEl.textContent = String(error);
            pendingAssistantEl = null;
          }
        } finally {
          sendButton.disabled = false;
          messageInput.disabled = false;
          messageInput.focus();
        }
      }

      document.getElementById('chat-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (!message) {
          return;
        }
        messageInput.value = '';
        sendMessage(message);
      });

      document.getElementById('new-session').addEventListener('click', () => {
        sessionId = generateSessionId();
        localStorage.setItem(sessionKey, sessionId);
        localStorage.removeItem(historyKey);
        messagesEl.innerHTML = '';
        statusEl.textContent = 'Started a new session.';
        setTimeout(() => connectChatStream(), 0);
      });

      document.addEventListener('DOMContentLoaded', () => {
        if (initialNamespace && namespaceInput.value !== initialNamespace) {
          namespaceInput.value = initialNamespace;
        }
        if (!sessionId) {
          sessionId = generateSessionId();
          localStorage.setItem(sessionKey, sessionId);
        }
        const history = loadStoredHistory();
        if (history.length) {
          renderHistory(history);
        }
        setTimeout(() => connectChatStream(), 0);
      });
    </script>
  </body>
</html>
